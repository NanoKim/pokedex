<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pokedex</title>

  <meta property="og:title" content="Pokedex">
  <meta property="og:description" content="나만의 포켓 도감!">
  <meta property="og:image" content="https://pokedex-4d580.web.app/images/sun.png?v=1">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="600">
  <meta property="og:image:height" content="600">
  <meta property="og:url" content="https://pokedex-4d580.web.app">
  <meta property="og:type" content="website">

  <script>
    var inappdeny_exec_vanillajs = (callback) => {
      if (document.readyState != 'loading') {
        callback();
      } else {
        document.addEventListener('DOMContentLoaded', callback);
      }
    };

    inappdeny_exec_vanillajs(() => {
      function copytoclipboard(val) {
        var t = document.createElement("textarea");
        document.body.appendChild(t);
        t.value = val;
        t.select();
        document.execCommand('copy');
        document.body.removeChild(t);
      }

      function inappbrowserout() {
        copytoclipboard(window.location.href);
        alert('URL주소가 복사되었습니다.\n\nSafari가 열리면 주소창을 길게 터치한 뒤, "붙여놓기 및 이동"를 누르면 정상적으로 이용하실 수 있습니다.');
        window.location = 'x-web-search://?';
      }

      var useragt = navigator.userAgent.toLowerCase();
      var target_url = location.href;

      if (useragt.match(/iphone|ipad|ipod/i)) {
        var mobile = document.createElement('meta');
        mobile.name = 'viewport';
        mobile.content = "width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui";
        document.getElementsByTagName('head')[0].appendChild(mobile);

        var fonts = document.createElement('link');
        fonts.href = 'https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap';
        document.getElementsByTagName('head')[0].appendChild(fonts);

        document.body.innerHTML = `
          <style>body{margin:0;padding:0;font-family: 'Noto Sans KR', sans-serif;overflow: hidden;height: 100%;}</style>
          <h2 style='padding-top:50px; text-align:center;font-family: 'Noto Sans KR', sans-serif;'>인앱브라우저 호환문제로 인해<br />Safari로 접속해야합니다.</h2>
          <article style='text-align:center; font-size:17px; word-break:keep-all;color:#999;'>아래 버튼을 눌러 Safari를 실행해주세요<br />Safari가 열리면, 주소창을 길게 터치한 뒤,<br />'붙여놓기 및 이동'을 누르면<br />정상적으로 이용할 수 있습니다.<br /><br />
          <button onclick='inappbrowserout();' style='min-width:180px;margin-top:10px;height:54px;font-weight: 700;background-color:#31408E;color:#fff;border-radius: 4px;font-size:17px;border:0;'>Safari로 열기</button>
          </article>
          <img style='width:70%;margin:50px 15% 0 15%' src='https://tistory3.daumcdn.net/tistory/1893869/skin/images/inappbrowserout.jpeg' />
        `;
      } else if (useragt.match(/android/i)) {
        const hasReloaded = sessionStorage.getItem("hasReloaded");
        if (!hasReloaded) {
          const newUrl = "intent://" + window.location.href.split('//')[1] + "#Intent;scheme=https;package=com.android.chrome;end";
          sessionStorage.setItem("hasReloaded", "true");
          window.location.href = newUrl;
        }
      }
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
