<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pokedex</title>

  <meta property="og:title" content="Pokedex">
  <meta property="og:description" content="나만의 포켓 도감!">
  <meta property="og:image" content="https://pokedex-4d580.web.app/images/sun.png?v=1">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="600">
  <meta property="og:image:height" content="600">
  <meta property="og:url" content="https://pokedex-4d580.web.app">
  <meta property="og:type" content="website">

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const userAgent = navigator.userAgent.toLowerCase();
      if (/iphone|ipad|ipod/.test(userAgent)) {
        const hasReloaded = sessionStorage.getItem("hasReloaded");
        if (!hasReloaded) {
          const newUrl = "https://safari-" + window.location.href.split('//')[1];
          sessionStorage.setItem("hasReloaded", "true");
          window.location.href = newUrl;
        }
      } else if (/android/.test(userAgent)) {
        const hasReloaded = sessionStorage.getItem("hasReloaded");
        if (!hasReloaded) {
          const newUrl = "intent://" + window.location.href.split('//')[1] + "#Intent;scheme=https;package=com.android.chrome;end";
          sessionStorage.setItem("hasReloaded", "true");
          window.location.href = newUrl;
        }
      }
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
